<!DOCTYPE html>
<html lang="{{ page.lang | default: 'zh' }}">
{% include head.html %}
<body>
  {%- if page.lang == 'en' -%}
    {%- assign t = site.data.en -%}
  {%- else -%}
    {%- assign t = site.data.zh -%}
  {%- endif -%}

  <div class="wrapper">
    {% include header.html, t: t %}
    <main class="page-content" aria-label="Content">
      {{ content }}
    </main>
    {% include footer.html, t: t %}
  </div>

  {% include scripts.html %}
</body>
</html>
