<header class="site-header">
  <div class="container header-container">
    <a class="site-title" rel="author" href="{{ t.nav.home_url | default: '/' | relative_url }}">{{ t.profile.name }}</a>
    <nav class="site-nav">
      <a class="page-link" href="{{ '/' | relative_url }}#about">{{ t.nav.about }}</a>
      <a class="page-link" href="{{ '/research.html' | relative_url }}">{{ t.nav.research }}</a>
      <a class="page-link" href="{{ '/' | relative_url }}#resources">{{ t.nav.resources }}</a>
      <a class="page-link lang-switch" href="{{ t.nav.lang_switch_url | relative_url }}">{{ t.nav.lang_switch }}</a>
    </nav>
  </div>
</header>
