    abstract: |
      理解信息不对称下的激励机制设计对于优化市场配置效率至关重要。本文基于贝叶斯说服框架，考察了按病种分值付费（DIP）如何导致医生的“说服性高套编码”行为。实证发现，医生利用信息优势诱导患者“治疗升级”，导致简单手术比例显著上升10.8个百分点。反事实模拟表明，这种策略性行为解释了DIP时期57.3%的过度医疗费用，且在低风险病种中不仅完全抵消了改革的控费效应，还显著加剧了由保险引致的道德风险。本文为评估支付改革绩效及优化医保监管政策提供了重要见解。

  - title: "医保支付改革、道德风险与医疗控费——来自Bunching-DID的证据"
    authors: "<b>付亚鹏</b>、倪晨旭、丛正龙<sup>*</sup>、王震"
    year: 2025
    journal: ""
    pdf: "#"
    slides: "#"
    code: "https://fyapeng.com/fbunch/"
    abstract: |
      医保制度中的起付线等非线性成本分担规则可能与供给侧医保支付方式改革产生复杂交互，从而影响医疗控费的效果与可持续性。本文基于2015—2019年全国医保结算微观数据，采用群聚-双重差分（Bunching-DID）方法，系统评估DRG/DIP支付改革对医疗费用与个人负担的影响，并重点考察起付线附近的策略性费用调整（道德风险）及其对改革绩效的干扰。研究发现：第一，起付线显著诱导费用在门槛右侧群聚，约5.7%的就诊费用被策略性推高至起付线以上，使相关样本的人均医疗总费用上升14.3%，而患者自付费用未显著下降，表明医患双方共同作用下存在道德风险。第二，在考虑行为反应异质性后，DRG/DIP改革的控费效应呈现明显分布依赖：起付线附近患者的自付负担不降反升，且医疗机构出现一定的病例选择迹象。第三，相较于DRG，DIP在抑制门槛附近的策略性费用调整方面更为有效。本文将供给侧支付改革与需求侧非线性激励纳入统一分析框架，揭示了制度拐点对政策评估的潜在干扰机制，为优化医疗控费政策工具组合提供方法论启示与经验证据。
