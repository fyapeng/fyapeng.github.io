  - title: "为“标准”付费：医保支付方式改革与供给方诱导需求"
    authors: "合作者：付明卫"
    year: 2025
    journal: "经济研究"
    pdf: "#"
    slides: "#"
    code: "#"
    abstract: |
      理解信息不对称下的激励机制设计对于优化市场配置效率至关重要。本文基于贝叶斯说服框架，考察了按病种分值付费（DIP）如何导致医生的“说服性高套编码”行为。实证发现，医生利用信息优势诱导患者“治疗升级”，导致简单手术比例显著上升10.8个百分点。反事实模拟表明，这种策略性行为解释了DIP时期57.3%的过度医疗费用，且在低风险病种中不仅完全抵消了改革的控费效应，还显著加剧了由保险引致的道德风险。本文为评估支付改革绩效及优化医保监管政策提供了重要见解。

  - title: "医保支付改革、道德风险与医疗控费——来自Bunching-DID的证据"
    authors: "合作者：丛正龙、倪晨旭、王震"
    year: 2025
    journal: "管理世界"
    pdf: "#"
    slides: "#"
    code: "https://fyapeng.com/fbunch/"
    abstract: |
      医疗保险制度的非线性设计可能扭曲医保支付改革的政策效果。本文基于2015—2019年全国医保大数据，采用前沿的Bunching-DID方法，系统评估按病种付费（DRG/DIP）改革对医疗控费的影响，重点考察医保起付线引发的道德风险对政策效应的调节作用。研究发现：（1）医保起付线显著诱导患者调整医疗费用，约5.7%的就诊案例费用被策略性推高至起付线以上，导致人均医疗总费用增加14.3%，而患者自付费用未显著降低，证实了患者道德风险的存在；（2）考虑道德风险异质性后，DRG/DIP改革的控费效果呈现分化：起付线附近患者的自付费用不降反升，医院存在推诿重症病人的倾向，整体控费效果有限；（3）相比DRG，DIP在降低患者道德风险和缓解医院控费压力方面表现更优。本研究创新性地将供给侧支付方式改革与需求侧道德风险纳入统一分析框架，揭示了医保制度非线性设计对政策评估的干扰机制，为优化医疗控费政策工具提供了重要的方法论贡献和实证证据。
