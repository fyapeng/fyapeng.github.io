research_highlights:
  title: "研究动态"
  description: "我的近期研究聚焦于医保支付改革中的激励机制设计与非意图后果。结合贝叶斯说服理论、Bunching-DID等实证方法，我深入考察了信息不对称下医生如何利用信息优势进行“治疗升级”（供给侧诱导），以及医保起付线等非线性设计如何引发策略性聚束行为。研究旨在揭示DRG/DIP改革在控费目标、道德风险与医疗质量之间的复杂权衡。"
  items:
    - title: "DIP改革控费效应分解"
      image: "assets/img/res1.png"   
      description: "DIP（医保按病种分值付费）改革后，总体来看医疗费用仅减少2.3%，如果消除医院的策略性调整行为（大幅增加手术治疗比例），政策控费效果将著降低医疗费用大约36%，具体效应大小在不同疾病间存在异质性，但方向上无差。需方道德风险的减少与供方诱导需求的增加，或许意味着更加严格的供给侧成本约束政策反而增强了供给方在治疗决策中的主导地位。"
      
    - title: "DRG/DIP改革的异质性"
      image: "assets/img/res2.png"
      description: "使用Bunching-DID方法，发现DRG（医保按疾病诊断组付费）与DIP（按病种分值付费）对于降低总医疗费用的影响是有限的，主要原因是大幅提高了起付线左侧区间内患者的费用水平，从而导致其他群体的费用减少效果被“掩盖”；而DRG/DIP可能会增加患者的个人自付费用，尤其是处于起付线右侧区间内患者的自付费用会显著增加；同时，DRG/DIP对于群聚政策区间外患者的影响并不显著。"

